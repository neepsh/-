<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,mini-scale-1.0,user-scalable=no">
    <link rel="stylesheet" href="../css/icom.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/personal_info.css">
    <title>Title</title>
</head>
<body>

<header id="header"></header>

<div id="content">
    <div class="person_logo">
        <input type="file" id="files"/>
        <div><img  id="info_logo" src="../img/logo.jpg" alt="#"></div>
        <div ><span>修改头像</span> <i class="icon-0229"></i></div>
    </div>

    <ul class="content">
        <li class="list">
            <div  class="person_name">昵称：</div>
            <div  class="person_text"><input  type="text" data-infos="昵称" value="neep"></div>
        </li>
        <li  class="list">
            <div  class="person_name">手机号：</div>
            <div class="person_text"><input  type="text" data-infos="手机号" value="184566545465">
            </div>
        </li>
        <li class="list">
            <div  class="person_name">微信号：</div>
            <div  class="person_text"><input  type="text" readonly value="nepp"></div>
        </li>
        <li  class="select list">
            <div class="person_name">
                所在城市：
            </div>
            <div  class="person_text person_address">
                <input type="text" data-infos="所在城市" value="南京">
            </div>
        </li>
    </ul>
</div>

<section id="up_logo" style="display: none;">
    <div class="up_logo">
        <div class="up_img">
            <img src="../img/logo.jpg" alt="logo">
        </div>
        <div class="up_btn"><button>确定</button></div>
    </div>
</section>

<div id="load_info">
    <button class="define">确定</button>
    <button >取消</button>
</div>
</body>
<script type="text/javascript" src="../js/src/zepto.min.js"></script>
<script type="text/javascript" src="../js/src/dialog.js"></script>
<script type="text/javascript" src="../js/personal_info.js"></script>
</html>
