<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,mini-scale-1.0,user-scalable=no">
    <title>首页</title>
    <link rel="stylesheet" href="../css/icom.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
<header id="header">
    <div><i class="icon-0317"></i><span class="header"> 维空间鲜榨橙汁</span></div>
</header>
<div id="content">
    <section class="banner">
        <div>
            <img src="../img/banner1.jpg" alt="banner">
        </div>
    </section>
    <section class="item">
        <div>
            <div class="item_img">
                <img src="../img/icon_address.png" alt="icon">
            </div>
            <a href="machine_map.html">
                <div class="item_info">
                    <p>查看果蔬机位置</p>
                    <span>果蔬机分布位置</span>
                </div>
            </a>
        </div>
        <div>
            <div class="item_img">
                <img src="../img/icon_oder.png" alt="icon">
            </div>
            <a href="order.html">
                <div class="item_info">
                    <p>我的订单管理</p>
                    <span>查看我的取货码</span>
                </div>
            </a>

        </div>
    </section>

    <section id="list">
        <div class="list">
            <div class="list_name">
                <div>鲜榨橙汁</div>
                <p>来一杯鲜榨橙汁，清凉翻天</p>
            </div>
            <div class="list_content">
                <div class="list_img">
                    <a href="product.html">
                        <img src="../img/product_1.jpg" alt="product">
                    </a>
                </div>
                <div class="list_btn">
                    <div class="list_price">
                        <span>￥15.00/</span>
                        <div>杯鲜榨橙汁</div>
                    </div>
                    <div>立即购买</div>
                </div>
            </div>
        </div>
        <div class="list">
            <div class="list_name">
                <div>鲜榨柠檬橙汁</div>
                <p>这一杯要加冰哦</p>
            </div>
            <div class="list_content">
                <div class="list_img">
                    <a href="product.html">
                        <img src="../img/product_2.jpg" alt="product">
                    </a>

                </div>
                <div class="list_btn">
                    <div class="list_price">
                        <span>￥15.00/</span>
                        <div>杯鲜榨柠檬橙汁</div>
                    </div>
                    <div>立即购买</div>
                </div>
            </div>
        </div>

    </section>

</div>

<div id="pop_buy" style="display: none">
    <div class="close_pop"></div>
    <div class="pop_buy">
        <div>
            <div class="pop_header">
                <div><img  src="../img/procuct_img.jpg"></div>
                <div><span>鲜榨柠檬橙汁</span>
                    <p>这一杯要加冰哦！</p></div>
            </div>
            <div class="pop_center">
                <div >
                    实付总额：￥
                    <b class="all_price">0</b>
                    元
                </div>
                <div>
                    选择数量
                    <span class="num">-</span> <b>0</b> <span class="num">+</span>
                </div>
            </div>
            <div class="pop_btn">
                <button>确定</button>
            </div>
        </div>
    </div>
</div>

<div id="footer"></div>
</body>
<script src="../js/src/zepto.min.js" type="text/javascript"></script>
<script src="../js/index.js" type="text/javascript"></script>
</html>
