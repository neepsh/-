<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,mini-scale-1.0,user-scalable=no">
    <link rel="stylesheet" href="../css/icom.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/g_index.css">
    <title>接单主页</title>
</head>
<body>
<header id="header"></header>

<div id="content">

    <div class="top_nav">
        <div class="item_top ">已支付</div>
        <div class="item_top item_active">配送中</div>
        <div class="item_top">已完成</div>
    </div>

    <ul class="oder_content">
        <li>
            <div class="info_header">
                <div><span>订单编号：</span> <b>151515454</b></div>
                <div>未接单</div>
            </div>
            <div class="info_center">
                <div class="info_left">
                    <div>
                        <img src="../img/procuct_img.jpg" alt="#">
                    </div>
                    <div>
                        <p>鲜榨橙汁</p>
                        <span>鲜榨橙汁纸杯装</span>
                    </div>
                </div>
                <div class="info_right">
                    <p>￥15.00</p>
                    <span>X3</span>
                    <div class="all_price">
                        共计:
                        <span>￥45.00</span>
                        元
                    </div>
                </div>
            </div>
            <div class="info_address">
                <p>
                    地址：
                    <span>南京市江宁区麒麟科技创新园天骄路100号7栋3楼a302</span>
                </p>
                <p>
                    联系：
                    <span>王先生</span> <span>1454455665</span>
                </p>
            </div>
            <div class="info_footer">
                <div><span>取货码：</span> <b>1515455</b></div>
                <div>
                    <button><a href="#" class="">联系</a></button>
                    <button class="order_back">退回订单</button>
                </div>
            </div>
        </li>
    </ul>

    <div class="oder_footer">
        <div>￥30.00元</div>
        <div>全部接收</div>
    </div>

    <div id="support" style="display: none">
        <div class="support_bg"></div>
        <div class="support">
            <div class="del_support">
                <div class="support_header">退回订单</div>
                <div class="support_content">
                    <div>请选择退回订单的原因</div>
                    <ul class="support_list">
                        <li><span>卖家拒收</span></li>
                        <li><span>位置太远</span></li>
                        <li><span>无法联系卖家</span></li>
                    </ul>
                </div>
                <div class="support_info">
                    <div>退单提示</div>
                    <p>1、您的订单信息将发送至后台管理员，请及时与管理员取得联系 <span>025-545456</span></p>
                </div>
                <div class="support_btn">
                    <button>确定</button>
                </div>
            </div>
        </div>
    </div>

</div>

<footer id="footer"></footer>
</body>
<script type="text/javascript" src="../js/src/jquery.js"></script>
<script type="text/javascript" src="../js/g_index.js"></script>
</html>
