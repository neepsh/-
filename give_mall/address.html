<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,mini-scale-1.0,user-scalable=no">
    <link rel="stylesheet" href="../css/icom.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/g_address.css">
    <title>我的区域</title>
</head>
<body>
<header id="header"></header>

<div id="content">
    <section id="list">
        <div class="contents">
            <div class="title"><i class="icon-0517"></i> <span>当前可配送区域</span>
            </div>
            <div class="list">
                <div class="list_icon"><i class="icon-0520"></i> <span> 2km </span></div>
                <p class="list_name">麒麟科创园自助果汁机站</p>
                <p class="list_info">南京市江宁区起来科技创新园天骄路100号</p></div>
            <div class="address_add"><a href="#" class=""><i class="icon-0294"></i></a></div>
        </div>
    </section>

    <section id="add_address">
        <div class="apply_content">
            <div><a  href="#" class="">
                <div class="lists"><span >我的位置：</span> <i class="icon-0517"></i>
                </div>
            </a>
                <div  class="lists"><span >可选基站：</span>
                    <div></div>
                </div>
            </div>
            <div  class="apply_check"><input  type="checkbox">
                我已阅读配送员 <span >《免责说明》</span></div>
            <div class="add_btn">
                申请配送
            </div>
        </div>
    </section>

    <section id="apply">
        <div class="appling">
            <div>
                <div class="apply_icon"><i class="icon-0390"></i></div>
                <div class="apply_font">申请中</div>
                <p>您的配送区域申请已提交管理员申请通过后即可配送定订单</p>
            </div>

        </div>
    </section>
</div>

<footer id="footer"></footer>
</body>
<script src="../js/src/jquery.js" type="text/javascript"></script>
<script src="../js/g_address.js" type="text/javascript"></script>
<script>

    $('.address_add').click(function () {
        $('#list').hide();
        $('#add_address').show();
    })
    $('.add_btn').click(function () {
        $('#add_address').hide();
        $('#apply').show();
    })
</script>
</html>
